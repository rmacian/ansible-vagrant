---
## Before attempting to create FS you must create a partition table on the new disk.
## You can use fdisk, cfisk, sfdisk..
- name: Create ext4 filesystem
  filesystem: fstype=ext4
              dev=/dev/sdb1
              opts="-cc"
              force=yes
  tags: filesystem

- name: Mount filesystem
  mount: name=/srv/sdb1
         src=/dev/sdb1
         fstype=ext4
         state=present
         opts="defaults"
  tags: filesystem

- name: Ensure brick directory exists
  file: path={{Â item }}
        state=directory
  with_items:
    - "{{ gluster_brick_dir }}"
    - "{{ gluster_mount_dir }}"
  tags: filesystem

- name: Copy gluster gluster repo
  copy: src=gluster.repo
        dest=/etc/yum.repos.d/
  tags: [deployment, gluterfs]

- name: Install GlusterFS
  yum: name={{ item }}
       state=present
       update_cache=yes
  with_items:
    - glusterfs
    - glusterfs-server
    - glusterfs-fuse
    - glusterfs-geo-replication
  tags: [deployment, glusterfs]

- name: Connect to peers
  command: gluster peer probe {{ item }}
  register: gluster_probe_result
  changed_when: "'already in peer list' not in gluster_probe_result.stdout"
  with_items: groups['proxy']
  tags: glusterfs

- name: Configure gluster volume
  gluster_volume: state=present
                  name="{{ gluster_brick_name }}"
                  replica=2
                  brick="{{ gluster_brick_dir }}"
                  rebalance=yes
                  cluster={{ item }}
  with_items: groups['proxy']
  run_once: true
  ignore_errors: yes
  notify: start glusterfs
  tags: glusterfs

