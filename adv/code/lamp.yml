---
- hosts: all
  remote_user: vagrant
  sudo: yes
  gather_facts: yes
  roles:
    - base

- hosts: proxy
  remote_user: vagrant
  sudo: yes
  gather_facts: yes
  vars_files:
    - vars/certs.yml
  vars:
    has_quorum: "{{ groups['proxy'] | check_quorum }}"
    slaves: "{{ groups['proxy'] | get_slaves }}"
    nodes: "{{ groups['proxy'] | nodes }}"
    cluster_group: "{{ groups['proxy'] }}"
    cluster_name: "proxy_cluster"
  roles:
    - nginx
    - clustering

- hosts: web
  remote_user: vagrant
  sudo: yes
  gather_facts: yes
  vars_files:
    - vars/certs.yml
  vars:
    has_quorum: "{{ groups['web'] | check_quorum }}"
    slaves: "{{ groups['web'] | get_slaves }}"
    nodes: "{{ groups['web'] | nodes }}"
    cluster_group: "{{ groups['web'] }}"
    cluster_name: "web_cluster"
  roles:
    - glusterfs
    - clustering
    - httpd

- hosts: db
  remote_user: vagrant
  sudo: yes
  gather_facts: yes
  roles:
    - mysql

